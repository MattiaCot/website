<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Documentazione</title>
  <link rel="icon" type="image/x-icon" href="https://mattiacot.github.io/website/images/favicon.ico">
  <link href="css/index.css" rel="stylesheet">
</head>
<body style="text-align:center;">
  <div id="navbar-placeholder"></div>

  <h1>Documentazione segreta</h1>
  <p>Questa Ã¨ la sezione privata dei Docs.</p>

  <script>
    // Controllo accesso diretto
    (function() {
      const pwd = sessionStorage.getItem("docs_access");
      if (pwd !== "Mattia") {
        alert("Accesso non autorizzato!");
        window.location.href = "index.html";
      }
    })();
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      });
  </script>
  <script src="scripts/script-obfuscated.js"></script>
</body>
</html>
