<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #222;
      border: 2px solid #0f0;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="https://mattiacot.github.io/website/images/favicon.ico">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="navbar-placeholder"></div>
<script>
  fetch('navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;
    });
</script>

  <canvas id="game" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let count = 0;
    let snake = [{x:160, y:160}];
    let dx = grid;
    let dy = 0;
    let apple = {x: 320, y: 320};

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (++count < 5) return;
      count = 0;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      snake.unshift({x: snake[0].x + dx, y: snake[0].y + dy});

      if (snake[0].x === apple.x && snake[0].y === apple.y) {
        apple.x = getRandomInt(0, 20) * grid;
        apple.y = getRandomInt(0, 20) * grid;
      } else {
        snake.pop();
      }

      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid-2, grid-2);

      ctx.fillStyle = "lime";
      snake.forEach(cell => ctx.fillRect(cell.x, cell.y, grid-2, grid-2));

      if (snake[0].x < 0 || snake[0].y < 0 ||
          snake[0].x >= canvas.width || snake[0].y >= canvas.height ||
          snake.slice(1).some(c => c.x === snake[0].x && c.y === snake[0].y)) {
        alert("Game Over! Ricarica la pagina per ricominciare.");
        snake = [{x:160,y:160}];
        dx = grid; dy = 0;
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && dx === 0) {dx = -grid; dy = 0;}
      else if (e.key === "ArrowUp" && dy === 0) {dy = -grid; dx = 0;}
      else if (e.key === "ArrowRight" && dx === 0) {dx = grid; dy = 0;}
      else if (e.key === "ArrowDown" && dy === 0) {dy = grid; dx = 0;}
    });

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
