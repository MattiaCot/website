<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <link rel="icon" type="image/x-icon" href="https://mattiacot.github.io/website/images/favicon.ico">
  <link href="css/index.css" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    #score-board {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #ff0;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px #000;
    }
    canvas {
      background: #222;
      border: 2px solid #0f0;
      display: block;
      margin: 0 auto;
    }
    #game-over-menu {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      font-size: 2em;
      display: none;
      pointer-events: none; /* Blocca solo il menu */
    }
    #game-over-menu > * {
      pointer-events: auto; /* Permetti click su testo e bottone */
    }
    #game-over-menu button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1em;
      background: #04aa6d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #game-over-menu button:hover {
      background: #ff6200;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div id="game-container">
    <div id="score-board">Punteggio: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="game-over-menu">
      <div id="game-over-text"></div>
      <button onclick="restartGame()">Ricomincia</button>
    </div>
  </div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      });
  </script>
  <script src="scripts/script-nav.js"></script>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const grid = 20;
    let count = 0;
    let snake, dx, dy, apple, score, gameOver;
    let animationId;

    function updateScore() {
      document.getElementById('score-board').textContent = `Punteggio: ${score}`;
    }

    function initGame() {
      snake = [{x:160, y:160}];
      dx = grid;
      dy = 0;
      apple = {x: 320, y: 320};
      score = 0;
      gameOver = false;
      document.getElementById('game-over-menu').style.display = 'none';
      updateScore();
      if (animationId) cancelAnimationFrame(animationId);
      animationId = requestAnimationFrame(gameLoop);
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function gameLoop() {
      animationId = requestAnimationFrame(gameLoop);
      if (++count < 5) return;
      count = 0;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Move snake
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      // Eat apple
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        updateScore();
        apple.x = getRandomInt(0, 20) * grid;
        apple.y = getRandomInt(0, 20) * grid;
      } else {
        snake.pop();
      }

      // Draw apple
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid-2, grid-2);

      // Draw snake
      ctx.fillStyle = "lime";
      snake.forEach(cell => ctx.fillRect(cell.x, cell.y, grid-2, grid-2));

      // Check collision
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.slice(1).some(c => c.x === head.x && c.y === head.y)
      ) {
        showGameOver();
      }
    }

    function showGameOver() {
      gameOver = true;
      cancelAnimationFrame(animationId);
      document.getElementById('game-over-text').textContent = `Game Over! Punteggio: ${score}`;
      document.getElementById('game-over-menu').style.display = 'flex';
    }

    function restartGame() {
      initGame();
    }

    document.addEventListener("keydown", e => {
      if (gameOver) return;
      if (e.key === "ArrowLeft" && dx === 0) {dx = -grid; dy = 0;}
      else if (e.key === "ArrowUp" && dy === 0) {dy = -grid; dx = 0;}
      else if (e.key === "ArrowRight" && dx === 0) {dx = grid; dy = 0;}
      else if (e.key === "ArrowDown" && dy === 0) {dy = grid; dx = 0;}
    });

    // Start the game
    initGame();
  </script>
</body>
</html>
